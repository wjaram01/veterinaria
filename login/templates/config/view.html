{% extends "panelbase.html" %}
{% load static %}
{% block head %}
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover; 
        }
        .card1:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                var url = $(this).data('url');
                if (url) {
                    window.location.href = url;
                }
            });
        });
    </script>
{% endblock %}
{% block content %}
<div class="container" style="margin-top: 80px;">
    <div class="row">

    </div>
</div>
<div class="container my-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for mod in modulos %}
            <div class="col">
                <div class="card card1 h-100 shadow-sm" data-url="{{ mod.url }}">
                    <img src="{% static mod.img %}" class="card-img-top" alt="Descripci贸n de la Imagen">
                    <div class="card-body">
                        <h5 class="card-title">{{ mod.title }}</h5>

                    </div>

            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
