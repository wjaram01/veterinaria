function confirmarYPostear(url, id, mensajeConfirmacion, mensajeExito, action) {
    
    // Funci贸n auxiliar para obtener el token CSRF (necesario en Django)
    function getCookie(name) {
        // ... (el c贸digo de getCookie permanece igual)
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');
    
    const formData = new FormData();
    formData.append('id', id);
    formData.append('action', action);

    // Si necesitas enviar el token CSRF en el cuerpo (adem谩s del header), descomenta:
    // formData.append('csrfmiddlewaretoken', csrftoken);

    Swal.fire({
        title: '驴Est谩s seguro?',
        text: mensajeConfirmacion,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            
            fetch(url, {
                method: 'POST',
                headers: {
                    //  NO ES NECESARIO Content-Type: application/json
                    //  fetch lo establece autom谩ticamente como multipart/form-data 
                    //    o application/x-www-form-urlencoded al usar FormData.
                    
                    // Solo es crucial el token CSRF para Django:
                    'X-CSRFToken': csrftoken 
                },
                //  CORRECCIN CLAVE: Usar 'body' con el objeto FormData
                body: formData 
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error del servidor: ' + response.statusText);
                }
                // Si esperas una respuesta JSON del servidor, mant茅n response.json()
                // Si esperas una respuesta de texto/redirecci贸n, usa response.text()
                return response.json(); 
            })
            .then(data => {
                if (data.result) {
                // ... (El manejo de 茅xito y la redirecci贸n son los mismos)
                    Swal.fire({
                        title: '隆xito!',
                        text: data.message || mensajeExito,
                        icon: 'success'
                    }).then(() => {
                        
                        location.reload();
                        
                    });
                } else {
                    Swal.fire({
                        title: '隆Error!',
                        text: data.message || 'No se pudo completar la operaci贸n.',
                        icon: 'error'
                    });
                }
            })
            .catch(error => {
                // ... (Manejo de errores)
                console.error('Error en la petici贸n POST:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'No se pudo completar la operaci贸n: ' + error.message,
                    icon: 'error'
                });
            })
            .catch(error => {
                // ... (Manejo de errores)
                console.error('Error en la petici贸n POST:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'No se pudo completar la operaci贸n: ' + error.message,
                    icon: 'error'
                });
            });
        }
    });
}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar una lista vac铆a para almacenar los mensajes
            const djangoMessages = [];

            // 1. ITERAR sobre el contexto de mensajes de Django
            {% if messages %}
                {% for message in messages %}
                    // A帽adir cada mensaje a la lista de JavaScript
                    djangoMessages.push({
                        // Obtiene el nivel de mensaje (success, error, warning, info)
                        level_tag: '{{ message.tags }}', 
                        // Obtiene el texto del mensaje
                        message: '{{ message|escapejs }}' 
                    });
                {% endfor %}
            {% endif %}

            // 2. MOSTRAR los mensajes con SweetAlert2
            djangoMessages.forEach(function(msg) {
                let iconType = 'info';
                let title = 'Notificaci贸n';

                // Mapeo de tags de Django a iconos y t铆tulos de SweetAlert2
                if (msg.level_tag.includes('success')) {
                    iconType = 'success';
                    title = '隆xito!';
                } else if (msg.level_tag.includes('warning')) {
                    iconType = 'warning';
                    title = 'Advertencia';
                } else if (msg.level_tag.includes('error')) {
                    iconType = 'error';
                    title = '隆Error!';
                }

                Swal.fire({
                    icon: iconType,
                    title: title,
                    text: msg.message,
                    showConfirmButton: false,
                    timer: 3500
                });
            });
        });
    </script>
